<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Correlatividades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./Estilos/admin.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div id="main-layout" class="layout"> 
        
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Panel de Administración</h2> 
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                   <button id="logout-btn" class="logout-btn">
                       <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                   </button>
            </div>
        </aside>

        <main id="main-content" class="main-content">
            <button id="menu-toggle-btn" class="menu-toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <header class="main-header">
                <h1 id="content-title">Gestión de Correlatividades</h1>
                <div class="user-info">
                    <span>Bienvenido&nbsp;</span><span id="user-display">Cargando...</span>
                    &nbsp;(<span id="role-display" style="font-weight: bold; margin-right: 5px;">Rol...</span>)
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="card page-content"> 
                
                <div class="actions-bar">
                    
                    <div class="filter-group">
                        <div class="filter-item">
                            <label for="carrera-select">Carreras:</label>
                            <select id="carrera-select" class="custom-select"></select>
                        </div>
                        
                        <div class="filter-item">
                            <label for="materia-principal-select">Materias:</label>
                            <select id="materia-principal-select" class="custom-select" disabled>
                                <option value="">-- Seleccionar una Materia --</option>
                            </select>
                        </div>
                    </div>

                    <button id="btn-crear-correlativa" class="btn btn-success" style="display: none;">
                        <i class="fas fa-plus"></i> Agregar Correlativa
                    </button>
                </div>

                <div id="correlatividad-message" class="alert alert-info" style="text-align: center; display: none;">
                </div>
                
                <div id="correlatividad-table-container" class="table-container">
                    <table id="correlatividad-table" class="data-table">
                        <thead>
                            </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
                
                <div id="correlatividad-alert-message" class="alert hidden" style="margin-top: 15px;"></div>
                
            </div>
        </main>
    </div>

    <div id="correlatividad-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div style="text-align: center; margin-top: 20px;">
            <h2 id="modal-title">Agregar Correlatividad</h2>
            </div>
            <form id="correlatividad-form">
                <input type="hidden" id="correlatividad-id" value="">
                <input type="hidden" id="id_materia_principal" value=""> 

                <div class="form-group">
                    <label for="nombre_materia_principal">Materia Principal (A Cursar/Rendir):</label>
                    <input type="text" id="nombre_materia_principal" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="id_materia_requisito">Materia Requisito:</label>
                    <select id="id_materia_requisito" class="form-control" required>
                        </select>
                </div>

                <div class="form-group">
                    <label for="tipo">Acción sobre Materia Principal (Tipo):</label>
                    <select id="tipo" class="form-control" required>
                        <option value="Cursar">Cursar</option>
                        <option value="Promoción/Rendir">Promoción/Rendir</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado_requisito">Estado Mínimo de Materia Requisito:</label>
                    <select id="estado_requisito" class="form-control" required>
                        <option value="Regular">Regular</option>
                        <option value="Aprobada">Aprobada</option>
                    </select>
                </div>

                <div id="modal-message" class="alert hidden"></div>
                
                <div class="form-actions" style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./Scripts/nav.js"></script> 
    <script type="module" src="./Scripts/adminCorrelatividad.js"></script> 
</body>
</html>
