<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios</title>
    <link rel="stylesheet" href="Estilos/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <div class="layout">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Panel de Administración</h2>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="content-title">Gestión de Horarios</h1> <div class="user-info">
                    <span>Bienvenido&nbsp;</span><span id="user-display">Cargando...</span>
                    &nbsp;(<span id="role-display" style="font-weight: bold; margin-right: 5px;">Rol...</span>)
                    <i class="fas fa-user-circle"></i> 
                </div>
            </header>

            <section class="card">
                
                <div class="actions-bar">
                    
                    <div style="display: flex; gap: 20px;">
                        <div class="filter-group">
                            <div class="filter-item">
                                <label for="carrera-select">Carreras:</label>
                                <select id="carrera-select" onchange="fetchMateriasForHorario()"></select>
                            </div>
                        
                            <div class="filter-item">
                                <label for="materia-select">Materias:</label>
                                <select id="materia-select" onchange="fetchHorarios()" disabled>
                                     <option value="">-- Seleccionar una Materia --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button id="btn-create-horario" class="btn btn-primary" onclick="openCreateHorarioModal()" style="display: none;">
                        <i class="fas fa-plus"></i> Agregar Horario
                    </button>
                </div>

                <div class="table-container">
                    <table id="horario-table">
                        <thead id="horario-table-header"> 
                            <tr>
                                
                            </tr>
                            </thead>
                        <tbody id="horario-table-body">
                            </tbody>
                        </table>
                </div>
                
                <div id="horario-alert-message" class="alert hidden"></div>
            </section>
        </main>
    </div>
    
    <div id="horario-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('horario-modal')">&times;</span>
            <div style="text-align: center; margin-top: 20px;">
            <h3 id="horario-modal-title">Agregar Horario</h3>
            </div>
            <form id="horario-form">
                <input type="hidden" id="id-horario" name="id_horario">
                <input type="hidden" id="id-materia-horario" name="id_materia"> 
                
                <div class="form-group">
                    <label for="dia-semana">Día de la Semana</label>
                    <select id="dia-semana" name="dia_semana" required>
                        <option value="">Seleccionar día...</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hora-inicio">Hora de Inicio</label>
                    <input type="time" id="hora-inicio" name="hora_inicio" required>
                </div>

                <div class="form-group">
                    <label for="hora-fin">Hora de Fin</label>
                    <input type="time" id="hora-fin" name="hora_fin" required>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                <button type="submit" id="btn-save-horario" class="btn btn-success ">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="Scripts/nav.js"></script>
    <script type="module" src="Scripts/adminHorario.js"></script>

</body>
</html>
